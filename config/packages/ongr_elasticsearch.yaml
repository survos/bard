ongr_elasticsearch:
  analysis:
    filter:
      edge_ngram_filter: #-> your custom filter name to use in the analyzer below
        type: edge_ngram
        min_gram: 1
        max_gram: 20
    analyzer:
      eNgramAnalyzer: #-> analyzer name to use in the document field
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - edge_ngram_filter #that's the filter defined earlier

  indexes:
    App\Entity\Work:
       hosts: [127.0.0.1:9200] # optional, the default is 127.0.0.1:9200
